<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <h2>Supermarket Admin</h2>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="sales.html">Sales</a></li>
            <li><a href="customer.html">Customer Details</a></li>
            <li><a href="javascript:void(0);" id="logout-btn">Logout</a></li>
        </ul>
    </nav>

    <!-- Dashboard Content -->
    <div class="dashboard">
        <section id="sales" class="section">
            <h3>Sales Overview</h3>
            <div class="card">
                <h4>Total Sales</h4>
                <p id="total-sales">100,000</p>
            </div>
            <div class="card">
                <h4>Today's Sales</h4>
                <p id="today-sales">1,500</p>
            </div>
        </section>

        <section id="customer-details" class="section">
            <h3>Customer Details</h3>
            <div class="card">
                <h4>Total Customers</h4>
                <p id="total-customers">1,234</p>
            </div>
            <div class="card">
                <h4>New Customers Today</h4>
                <p id="new-customers">12</p>
            </div>
        </section>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
